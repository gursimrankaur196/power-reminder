<div class="main">
	<div class="content">
		<h1>Power Reminder</h1>
		<h3>Hassle Free Assignments</h3>
		<hr>
		<button class="btn btn-default btn-lg slide"><i class="fa fa-paw" aria-hidden="true"></i> Get Started!</button>

	</div>
			<div class="input" style="font-family:Concert One, cursive">
			<p class="label">Event Description</p>
			<textarea class="form-control" rows="3" style="margin:20px"></textarea>
			<div class="container-fluid">
  				<div class="row">
   					<div class="col-md-6 col-sm-6 col-xs-12">
    				<!-- Form code begins -->
    					<form method="post">
     					<div class="form-group"> <!-- Date input -->
        					<p class="label">Date</p>
        					<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" style="width:200px; margin: 20px">
      					</div>
     					</form>
     					<!-- Form code ends --> 
					</div>
  				</div>    
 			</div>
 			<p class="label">Time</p>
 			<input type="time" style="margin:20px">
			<button class="btn btn-info btn-lg" name="submit" type="submit">Submit</button>
		</div>
		<script>
    		$(document).ready(function(){
		    var date_input=$('input[name="date"]'); //our date input has the name "date"
		    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		    var options={
		        format: 'mm/dd/yyyy',
		        container: container,
		        todayHighlight: true,
		        autoclose: true,
		    };
		      date_input.datepicker(options);
		    })
		    $(".slide").on("click", function(){
				$("div.input").slideDown(1000);
			});
		</script>
		
		</div>

	<div class="table">
			<h2>Events</h2>
				<table class="table table-hover table-striped">
  			<thead>
  				<th>Serial No</th>
  				<th>Description</th>
  				<th>Date</th>
